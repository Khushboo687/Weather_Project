<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <body>
        <!-- header part -->
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your location" class="input-box">
    
                    <button class="bi bi-search" id="searchBtn"></button>
                </div>
            </div>
    <!-- error image -->
            <div class="location-not-found">
                <img  src="./images/error.jpeg" alt="404 Error" style="display: none;" id="error-img">
            </div>
    
            <div class="weather-body">
                <img src="./images/cloud.png" alt="Weather Image" class="weather-img">
    
                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>
    
                <div class="weather-details">
                    <div class="humidity">
                        <i class="bi bi-droplet-fill"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
    
                    <div class="wind">
                        <i class="bi bi-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
